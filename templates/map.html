<!DOCTYPE html>

<html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> -->
  </head>

  <body>
    
    <img src="{{img_src}}">

    <div id="venue_list">
      <table border="1">
	<tr>
	  <td> Name </td>
	  <td> Address </td>
	  <td> Description </td>
	</tr>

	{% for venue in venue_list %}
	<tr>
	  <td>{{ venue['name'] }}</td>
	  <td>{{ venue['address'] }}</td>
	  <td>{{ venue['desc_short'] }}</td>
	</tr>
	{% endfor %}
      </table>
    </div>

  </body>
</html>
